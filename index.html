#tabs{
  height:100%;

#tabs .tab {
    display: inline-block; /* выстраиваем вкладки в один ряд */
    padding: 5px 10px;
    cursor: pointer;
    position: relative;
    z-index:5;
}
#tabs .whiteborder {
   border: 1px solid #707070;
    border-bottom: 1px solid #fff;
    border-radius: 3px 3px 0  0;
}
#tabs .tabContent {

    height: 100%;
    border: 1px solid #707070;
    position: relative;
    top: -1px; 
    z-index:1;
    /* padding: 10px; */
    border-radius: 0 0 3px 3px
}
#tabs .hide {
    display: none;
}
#tabs .show {
    display: block;
}

<script src="https://code.highcharts.com/modules/series-label.js"></script>

        <div class="tabContent">
          	<div id="container1" class="container"></div>
        </div>

                              	<div id="container4" class="container">

	<script type="text/javascript">
		var data = [];
		let loadPosts = function () {
				  let xhr = new XMLHttpRequest();
				  xhr.onreadystatechange = function() {
				    if (this.readyState === 4 && this.status === 200) {
				      data = JSON.parse(this.responseText);
				      makeChart();
				      }
				  }
				  xhr.open("GET", "https://raw.githubusercontent.com/maximser/currencyCompare/master/for%3Dofficial%26source%3D1%26indicator%3Dusd.json");
				  xhr.setRequestHeader("Accept", 'application/json');
				  xhr.send();
				};
		loadPosts();
		function makeChart(){
				var _series = [];
				var temp;
				var year = "";
				for (var i = 0; i < data.length; i++) {
					if (year != data[i][0].substr(-4)) {
						if(year != "") _series.push(temp);
						year = data[i][0].substr(-4);
						temp = {name: year,visible: false, data: []};
					}
					var temparr = [];
					temparr.push((new Date(data[i][0].replace(year,"1970"))).getTime());
					temparr.push(parseFloat(data[i][1])/100);
					temp.data.push(temparr);
				};
				temp.visible = true;
				_series.push(temp);
				Highcharts.chart('container1', {
		    chart: {
		                zoomType: 'x'
		            },
		    title: {
		        text: 'Курс по годам'
		    },
		    xAxis: {
		        type: 'datetime',
		        dateTimeLabelFormats: { // don't display the dummy year
            month: '%e. %b',
            year: '%b'
        },
		    },
		    yAxis: {
		        
		        title: {
		            text: 'USD/UAH'
		        }
		    },
		    tooltip: {
		    	xDateFormat: '%m-%d',
		    	shared: true,
		        valueSuffix: ' грн'
		    },
		    
		    series: _series
		});
	};
	</script>

<script>
    var tab; // заголовок вкладки
var tabContent; // блок содержащий контент вкладки


window.onload=function() {
    tabContent=document.getElementsByClassName('tabContent');
    tab=document.getElementsByClassName('tab');
    hideTabsContent(1);
}

document.getElementById('tabs').onclick= function (event) {
    var target=event.target;
    if (target.className=='tab') {
       for (var i=0; i<tab.length; i++) {
           if (target == tab[i]) {
               showTabsContent(i);
               break;
           }
       }
    }
}

function hideTabsContent(a) {
    for (var i=a; i<tabContent.length; i++) {
        tabContent[i].classList.remove('show');
        tabContent[i].classList.add("hide");
        tab[i].classList.remove('whiteborder');
    }
}

function showTabsContent(b){
    if (tabContent[b].classList.contains('hide')) {
        hideTabsContent(0);
        tab[b].classList.add('whiteborder');
        tabContent[b].classList.remove('hide');
        tabContent[b].classList.add('show');
    }
}
    </script>
